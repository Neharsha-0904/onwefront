name: Super-Linter

on: [push, pull_request]

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Set the Node.js version that matches your project

      - name: Install dependencies
        run: npm install
        working-directory: onwe-next # Set working directory for npm install

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          linters: "eslint"
          eslint: true
          eslint_config_file: "onwefront/.eslintrc.json" # Path to your ESLint config
          eslint_extra_args: "--no-eslintrc" # Disabling built-in ESLint config to use your custom config
          status: "fail=false"  # Ensure the job succeeds regardless of findings

      - name: Upload Linter Report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: linter-report
          path: ./report.txt # Adjust if necessary
